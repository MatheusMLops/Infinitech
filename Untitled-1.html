<body style="margin-top: 100px;">
    <header>
        <a href="index.html"><img title="Logo VG rating" src="imagens/vg.png" alt="Logo VG rating" width="75" height="60" style="margin-left: -100px;"></a>
        <nav class="navigation">
            <a href="#">Em Alta</a>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Mantenha-me conectado</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>NÃ£o tem uma conta? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
